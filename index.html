<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Aaron Bandado</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contacts</a></li>
            </ul>
        </div>
    </nav>

    <nav id="hamburger-nav">
        <div class="logo">Aaron Bandado</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contacts</a></li>
            </div>
        </div>
    </nav>

    <section id="profile">
        <div class="profile-pic-container">
            <img src="./assets/profile-pic.png" alt="Aaron Bandado profile picture">
        </div>

        <div class="section-text">
            <p class="section-text-p1">Hello, I'm</p>
            <h1>Aaron Bandado</h1>
            <p class="section-text-p2">Software Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')">
                    Download Resume
                </button>
                <button class="btn btn-color-1" onclick="location.href='./#contact'">
                    Contact Info
                </button>
            </div>

            <div id="socials-container">
                <img src="./assets/linkedin.png" 
                alt="My LinkedIn profile" 
                class="icon" 
                onclick="location.href='https://www.linkedin.com/in/aaron-bandado-13749a202/'"
                />

                <img src="./assets/github.png" 
                alt="My GitHub Profile" 
                class="icon" 
                onclick="location.href='https://github.com/badguybandi'"
                />
            </div>

        </div>

    </section>

    <section id="about"></section>

    <script src="script.js"></script>
</body>
</html>
